<meta charset="UTF-8">
<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function experiencia(anos){
                if (anos <= 1){
                    return "Iniciante";
                }
                else if (anos <= 3){
                    return "Intermediário";
                }
                else if (anos <= 6){
                    return "Avançado";
                }
                else {
                    return "Jedi Master";
                }
            }
            
            console.log(experiencia(2));
        </script>
    </body>
</html>
