<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function pares(x, y){
                var numerosPares = [];
                
                for (var x; x <= y; x++){
                    if (x % 2 === 0){
                        numerosPares.push(x);
                    }
                }

                return numerosPares;
            }

            var resultado = pares(0, 10);
            console.log(resultado);
        </script>
    </body>
</html>
